<html>
    <header>
        <title>LOGIN Page</title>
        <link rel="stylesheet" href="register.css">
    </header>
    <body>
        <a href="index.html"><img src="LOGO.svg" class="LOGO"></a>
        <header class="loginheader">REGISTER</header>
        <section class="logininput">
            <section class="emailInput">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your email" name="email" class="email" required>
            </section>

            <section class="passwordInput">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter your password" name="password" class="password" required>
            </section>
            <section class="passwordInput">
                <label for="password">Confirm Password:</label>
                <input type="password" placeholder="Enter your password again" name="password" class="password" required>
            </section>
            <section class="dob">
                <label for="date">Date of Birth:</label>
                <input type="date" class="dob" required>
            </section>
        </section>
        <section class="fastlogin">
            <a href="https://www.facebook.com/"><button class="fb"><img src="fb" class="fb"></button></a>
            <a href="https://accounts.google.com.sg/"><button class="google"><img src="google.png" class="google"></button></a>
            <a href="https://twitter.com/i/flow/login"><button class="twitter"><img src="X.png" class="twitter"></button></a>
            <a href="https://appleid.apple.com/sign-in"><button class="apple"><img src="apple.png" class="apple"></button></a>
        </section>
		<input type="checkbox" class="notification" name="notification">
		<label for="notification">Notification for news update</label>
        <input type="checkbox" class="tns" name="tns">
        <label for="tns">Term and Service</label>
        <button class="loginbutton">REGISTER</button>
        <a href="login.html" class="toregister"><button class="toregister">Have an account?</button></a>
        <button class="fgpassword">Forgot password?</button>
    </body>
</html>
